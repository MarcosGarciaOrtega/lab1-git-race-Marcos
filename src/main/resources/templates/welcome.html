<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Web App</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous">
    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg">
    <link th:href="@{/css/styles.css}" href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/assets/logo.svg" alt="Universidad Zaragoza Logo" class="me-2 navbar-logo">
                Modern Web App
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/actuator/health" target="_blank">Health</a>
                <a class="nav-link" href="/api/hello">API</a>
                <!-- I added the following lines to change the web lenguage -->
                <a class="nav-link" th:href="@{/(lang=es)}"> es </a>
                <a class="nav-link" th:href="@{/(lang=en)}"> en </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <img class="d-block mx-auto mb-4 main-logo" src="/assets/logo.svg" alt="Universidad Zaragoza Logo">
                        <h1 class="display-4 fw-bold text-primary mb-4" th:text="#{title.greeting}"></h1>
                        <p class="lead mb-4" th:text="${message}">Hello student.</p>
                        
                        <!-- HTTP Debug Section -->
                        <div class="row mt-4">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header bg-info text-white">
                                        <h5 class="card-title mb-0">
                                            <i class="bi bi-code-slash" th:text="#{main.title}"></i>
                                            <small class="float-end" th:text="#{main.title.right}"></small>
                                        </h5>
                                    </div>
                                    <div class="card-body">
                                        <p class="text-muted mb-3" th:text="#{main.resume}">
                                        </p>
                                        
                                        <!-- Interactive HTTP Testing -->
                                        <div class="row mb-4">
                                            <div class="col-md-4">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <h6 class="card-title" th:text="#{main.section1.title}"></h6>
                                                        <p class="small text-muted" th:text="#{main.section1.subtitle}"></p>
                                                        <div class="mb-3">
                                                            <input type="text" id="webName" class="form-control" th:placeholder="#{main.section1.placeholder}" th:value="${name}">
                                                        </div>
                                                        <button id="testWebBtn" class="btn btn-primary w-100" th:text="#{main.section1.button}"></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="card">
                                                    <div class="card-body">
                                                         <h6 class="card-title" th:text="#{main.section2.title}"></h6>
                                                        <p class="small text-muted" th:text="#{main.section2.subtitle}"></p>
                                                        <div class="mb-3">
                                                            <input type="text" id="apiName" class="form-control" th:placeholder="#{main.section2.placeholder}" th:value="#{main.section2.placeholder.value}">
                                                        </div>
                                                        <button id="testApiBtn" class="btn btn-success w-100" th:text="#{main.section2.button}"></button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <h6 class="card-title" th:text="#{main.section3.title}"></h6>
                                                        <p class="small text-muted" th:text="#{main.section3.subtitle}"></p>
                                                        <div class="mb-3">
                                                            <button id="testHealthBtn" class="btn btn-warning w-100" th:text="#{main.section3.button1}"></button>
                                                        </div>
                                                        <button id="openDevToolsBtn" class="btn btn-outline-info w-100" th:text="#{main.section3.button2}"></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <!-- HTTP Request/Response Display -->
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h6 class="text-primary text-start">
                                                    <i class="bi bi-arrow-right-circle" th:text="#{http.request}"></i>
                                                </h6>
                                                <div id="requestInfo" class="bg-light p-3 rounded text-start http-debug-request">
                                                    <div class="text-muted" th:text="#{http.request.placeholder}"></div>
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-6">
                                                <h6 class="text-success text-start">
                                                    <i class="bi bi-arrow-left-circle" th:text="#{http.response}"></i>
                                                </h6>
                                                <div id="responseInfo" class="bg-light p-3 rounded text-start http-debug-response">
                                                    <div class="text-muted" th:text="#{http.response.placeholder}"></div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="mt-3">
                                            <div class="alert alert-info text-start">
                                                <h6 class="alert-heading text-start">
                                                    <i class="bi bi-lightbulb" th:text="#{notes.title}"></i>
                                                </h6>
                                                <ul class="mb-0 text-start">
                                                    <li><strong th:text="#{notes.api.strong}"></strong> <span th:text="#{notes.api}"></span></li>
                                                    <li><strong th:text="#{notes.promise.strong}"></strong> <span th:text="#{notes.promise}"></span></li>
                                                    <li><strong th:text="#{notes.json.strong}"></strong> <span th:text="#{notes.json}"></span></li>
                                                    <li><strong th:text="#{notes.status.strong}"></strong> <span th:text="#{notes.status}"></span></li>
                                                    <li><strong th:text="#{notes.headers.strong}"></strong> <span th:text="#{notes.headers}"></span></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Modern Web App. Built with Spring Boot 3.5.3 & Kotlin 2.2.10</p>
        </div>
    </footer>

    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    
    <!-- HTTP Debug JavaScript -->
    <script th:src="@{/js/http-debug.js}" src="/js/http-debug.js"></script>
    
    <!-- LiveReload Script for Development -->
    <script>
        // LiveReload script with error handling
        (function() {
            var script = document.createElement('script');
            script.src = 'http://localhost:35729/livereload.js';
            script.onerror = function() {
                console.log('LiveReload not available');
            };
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
